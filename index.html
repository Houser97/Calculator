<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
        <script src="javascript.js" defer></script>
    </head>

    <body>
        <h1>Calculator</h1>
        <div class="contenedor">
            <div class="calculadora">
                <div class="numeros">
                    <div>0</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>.</div>
                    <div>=</div>
                </div>
            <div class="operaciones">
                <div>/</div>
                <div>*</div>
                <div>-</div>
                <div>+</div>
            </div>
            <div class="backspace">
                backspace
            </div>
            <div class="CE">
                CE
            </div>
            </div>
        </div>
    </body>

</html>
